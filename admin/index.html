<html>
    <head>
        <title> Admin pte </title>
    </head>
    <body>
        <div id="container">
            <layout> Titre <input type="text" name="title" /></layout><br />
            <layout> Conférences <input type="radio" name="type" value="conference" /></layout>
            <layout> Concours <input type="radio" name="type" value="concour" /></layout> <br />
            <layout> Lieu <input type="text" name="place" /></layout><br />
            <layout> Branches <input type="text" name="branch" /></layout><br />
            <layout> Decription <input type="textaera" name="desc" /></layout><br />
            <button id="submitEvt" />Submit</button>
            <!-- datepicker -->
            <div id="list-container"></div>
            <div id="item-container"></div>
        </div>
    <script type="text/template" id="evt-template">
        
            <layout> Titre <input type="text" name="title" value="<%- title %>"/></layout><br />
            <layout> Conférences <input type="radio" name="type" value="conference" /></layout>
            <layout> Concours <input type="radio" name="type" value="concour" /></layout> <br />
            <layout> Lieu <input type="text" name="place" value="<%- place %>"/></layout><br />
            <layout> Branches <input type="text" name="branch" value="<%- branch %>" /></layout><br />
            <layout> Decription <input type="textaera" name="desc" value="<%- description %>" /></layout><br />
            <a href="./#"> Retour </a>
    </script>
    <script type="text/template" id="list-template">
        <a href="./#/update/<%- id %>"><%- title %></a><button class="delete"> Supprimer ? </button>
    </script>
    </body>
    <script src="/static/lib/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/lib/underscore-min.js" type="text/javascript"></script>
    <script src="/static/lib/backbone-min.js" type="text/javascript"></script>
    <script src="/pte/frontend/config.js" type="text/javascript"></script>
    <script src="/pte/frontend/model.js" type="text/javascript"></script>
    <script src="/pte/admin/admin.js" type="text/javascript"></script>
</html>
